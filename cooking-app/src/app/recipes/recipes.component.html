<div class="row">
    <div class="col-md-5">
        <app-recipe-list></app-recipe-list>
    </div>
    <div class="col-md-7">
        <!-- show recipe-detail and pass recipe down if it is defined.-->
        <app-recipe-detail 
            *ngIf="recipe; else infoText"
            [recipe]="recipe"
            ></app-recipe-detail>
        <ng-template #infoText>
            <p>Select a Recipe to show details</p>
        </ng-template>
        
    </div>
</div>
