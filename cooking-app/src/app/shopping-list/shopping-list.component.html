<div class="row">
    <div class="col-xs-10">
        <app-shopping-edit (ingredientEmitter)="getIngredient($event)"></app-shopping-edit>
        <ul class="list-group">
            <a 
                class="list-group-item" 
                style="cursor: pointer;"
                *ngFor="let ingredient of ingredients">
                <p>
                    {{ ingredient.name }} 
                    <span *ngIf="ingredient.amount != ''">({{ ingredient.amount }})</span>
                </p>
           </a>
        </ul>
    </div>
</div>
