<!-- two way data binding-->
<input
    type="text"
    class="form-control"
    (click)="serverName=''; createServer=''"
    [(ngModel)]="serverName">
<p>{{ serverName }}</p>

<!-- property binding, event binding -->
<button 
    class="btn btn-primary"
    [disabled]="allowNewServer"
    (click)="onCreateServer()"
    >Add Server</button>

<!-- don't mix property binding and string interpolation-->
<p [innerText] = "buttonStatus"></p>
<!-- <p>{{buttonStatus}} (string interpolation)</p> -->

<!-- p element is put into the DOM only if serverCreated is true. Not hidden, but put-->
<p *ngIf="serverCreated else noServer">{{ createServer }}</p>
<ng-template #noServer>
    <p>enter server name and add it.</p>
</ng-template>

<app-server *ngFor="let server of servers"></app-server>
